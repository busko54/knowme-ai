<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ðŸ§  Knowme AI</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      border: 1px solid cyan;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: cyan;
      font-size: 2.5rem;
      margin: 0;
      font-weight: 700;
    }

    .logo p {
      color: #888;
      margin: 5px 0 0 0;
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      background: #333;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #333;
      transition: background 0.3s;
      border: none;
      color: white;
      font-size: 1rem;
    }

    .tab.active {
      background: cyan;
      color: black;
      font-weight: 600;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: cyan;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #333;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: cyan;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 15px;
      background: cyan;
      color: black;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    button:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff5722;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .success-message {
      color: #4caf50;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .guest-option {
      margin-top: 20px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #444;
    }

    .guest-link {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .guest-link:hover {
      color: cyan;
    }

    .user-info {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .logout-btn {
      background: #ff5722;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #d84315;
    }

    .loading {
      text-align: center;
      color: #888;
    }

    .spinner {
      border: 2px solid #333;
      border-top: 2px solid cyan;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Add Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="login-container">
    <!-- Loading section -->
    <div id="loading-section" class="loading">
      <div class="spinner"></div>
      <p>Checking authentication...</p>
    </div>

    <!-- Welcome back section -->
    <div id="logged-in-section" class="user-info" style="display: none;">
      <div class="logo">
        <h1>ðŸ§  Knowme AI</h1>
        <p>Welcome back!</p>
      </div>
      <p>Hello, <span id="username-display"></span>!</p>
      <button onclick="goToApp()">Continue to App</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Login/Signup section -->
    <div id="auth-section" style="display: none;">
      <div class="logo">
        <h1>ðŸ§  Knowme AI</h1>
        <p>Your Personal Decision Assistant</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Login</button>
        <button class="tab" onclick="showTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div class="form-section active" id="login-section">
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <div id="login-message"></div>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-section" id="signup-section">
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password (min 6 characters)</label>
            <input type="password" id="signup-password" name="password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>
          </div>
          <button type="submit">Create Account</button>
          <div id="signup-message"></div>
        </form>
      </div>

      <div class="guest-option">
        <a href="categories.html" class="guest-link">Continue as guest (data stays local only)</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://hxxqhxavksfyhkiiwrze.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4eHFoeGF2a3NmeWhraWl3cnplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1NzEyMjAsImV4cCI6MjA3MDE0NzIyMH0.uwRVMMlNRvxhqkQzZ_KWgT1EF0Aefk4CXeLqJPkYiPU'
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Check authentication status on page load
    window.addEventListener('load', async () => {
      try {
        const { data: { session } } = await supabase.auth.getSession()
        
        if (session) {
          showLoggedInState(session.user)
        } else {
          showAuthSection()
        }
      } catch (error) {
        console.error('Error checking session:', error)
        showAuthSection()
      }
    })

    // Tab switching
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
      document.getElementById(tabName + '-section').classList.add('active');
    }

    // Show auth section
    function showAuthSection() {
      document.getElementById('loading-section').style.display = 'none'
      document.getElementById('logged-in-section').style.display = 'none'
      document.getElementById('auth-section').style.display = 'block'
    }

    // Signup handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const username = document.getElementById('signup-username').value.trim();
      const messageEl = document.getElementById('signup-message');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';
      messageEl.innerHTML = '';

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (error) {
          messageEl.innerHTML = `<div class="error-message">${error.message}</div>`;
        } else {
          // Create profile manually since we're using the existing profiles table
          if (data.user) {
            await createUserProfile(data.user, username, email);
          }

          if (data.session) {
            messageEl.innerHTML = '<div class="success-message">Account created successfully!</div>';
            setTimeout(() => showLoggedInState(data.user), 1000);
          } else {
            messageEl.innerHTML = '<div class="success-message">Account created! Please check your email to verify.</div>';
          }
        }
      } catch (err) {
        messageEl.innerHTML = `<div class="error-message">Error: ${err.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Login handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const messageEl = document.getElementById('login-message');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';
      messageEl.innerHTML = '';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          messageEl.innerHTML = `<div class="error-message">${error.message}</div>`;
        } else {
          messageEl.innerHTML = '<div class="success-message">Login successful!</div>';
          setTimeout(() => showLoggedInState(data.user), 1000);
        }
      } catch (err) {
        messageEl.innerHTML = `<div class="error-message">Error: ${err.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });

    // Create user profile
    async function createUserProfile(user, username, email) {
      try {
        const { data, error } = await supabase
          .from('profiles')
          .insert([
            {
              id: user.id,
              username: username,
              email: email,
              tier: 'free',
              mental_health_profile: {},
              finance_profile: {},
              career_profile: {},
              relationships_profile: {},
              fitness_profile: {},
              lifestyle_profile: {}
            }
          ]);

        if (error) {
          console.log('Profile creation error:', error);
        }
      } catch (err) {
        console.log('Profile creation failed:', err);
      }
    }

    function showLoggedInState(user) {
      document.getElementById('loading-section').style.display = 'none';
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('logged-in-section').style.display = 'block';
      
      const displayName = user.user_metadata?.username || user.email.split('@')[0];
      document.getElementById('username-display').textContent = displayName;
      
      localStorage.setItem('currentUser', JSON.stringify({
        id: user.id,
        email: user.email,
        username: displayName
      }));
    }

    async function logout() {
      try {
        await supabase.auth.signOut();
        localStorage.removeItem('currentUser');
        location.reload();
      } catch (error) {
        console.error('Error signing out:', error);
        alert('Error signing out. Please try again.');
      }
    }

    function goToApp() {
      window.location.href = 'categories.html';
    }

    // Make supabase available globally
    window.supabase = supabase;
  </script>

</body>
</html>

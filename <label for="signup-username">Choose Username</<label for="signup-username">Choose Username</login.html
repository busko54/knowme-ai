    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      border: 1px solid cyan;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: cyan;
      font-size: 2.5rem;
      margin: 0;
      font-weight: 700;
    }

    .logo p {
      color: #888;
      margin: 5px 0 0 0;
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      background: #333;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #333;
      transition: background 0.3s;
      border: none;
      color: white;
      font-size: 1rem;
    }

    .tab.active {
      background: cyan;
      color: black;
      font-weight: 600;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: cyan;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #333;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: cyan;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 15px;
      background: cyan;
      color: black;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .error-message {
      color: #ff5722;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .success-message {
      color: #4caf50;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    .guest-option {
      margin-top: 20px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #444;
    }

    .guest-link {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .guest-link:hover {
      color: cyan;
    }

    .user-info {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .logout-btn {
      background: #ff5722;
      margin-top: 10px;
    }

    .logout-btn:hover {
      background: #d84315;
    }

<body>

  <div class="login-container">
    <!-- Welcome back section (hidden initially) -->
    <div id="logged-in-section" class="user-info" style="display: none;">
      <div class="logo">
        <h1>ðŸ§  Knowme AI</h1>
        <p>Welcome back!</p>
      </div>
      <p>Hello, <span id="username-display"></span>!</p>
      <button onclick="goToApp()">Continue to App</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Login/Signup section -->
    <div id="auth-section">
      <div class="logo">
        <h1>ðŸ§  Knowme AI</h1>
        <p>Your Personal Decision Assistant</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">Login</button>
        <button class="tab" onclick="showTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div class="form-section active" id="login-section">
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Email</label>
            <input type="email" id="login-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <div id="login-message"></div>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-section" id="signup-section">
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>
          </div>
          <button type="submit">Create Account</button>
          <div id="signup-message"></div>
        </form>
      </div>

      <div class="guest-option">
        <a href="categories.html" class="guest-link">Continue as guest (data won't be saved)</a>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    window.addEventListener('load', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        showLoggedInState(user.email)
      }
    });

    // Tab switching
    function showTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Update form sections
      document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
      document.getElementById(tabName + '-section').classList.add('active');
    }

    // Enhanced signup with Supabase
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;
      const email = document.getElementById('signup-email').value.trim();
      const messageEl = document.getElementById('signup-message');

      if (username.length < 3) {
        messageEl.innerHTML = '<div class="error-message">Username must be at least 3 characters</div>';
        return;
      }

      if (password.length < 6) {
        messageEl.innerHTML = '<div class="error-message">Password must be at least 6 characters</div>';
        return;
      }

      if (!email) {
        messageEl.innerHTML = '<div class="error-message">Email is required</div>';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (error) {
          messageEl.innerHTML = `<div class="error-message">${error.message}</div>`;
          return;
        }

        if (data.user) {
          if (data.user.email_confirmed_at) {
            // User is immediately confirmed
            messageEl.innerHTML = '<div class="success-message">Account created successfully!</div>';
            setTimeout(() => {
              showLoggedInState(email);
            }, 1500);
          } else {
            // User needs to confirm email
            messageEl.innerHTML = '<div class="success-message">Account created! Please check your email to confirm your account, then try logging in.</div>';
          }
        }
      } catch (error) {
        console.error('Signup error:', error);
        messageEl.innerHTML = `<div class="error-message">Signup failed: ${error.message}</div>`;
      }
    });

    // Enhanced login with Supabase
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const messageEl = document.getElementById('login-message');

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          messageEl.innerHTML = `<div class="error-message">${error.message}</div>`;
          return;
        }

        messageEl.innerHTML = '<div class="success-message">Login successful!</div>';
        
        setTimeout(() => {
          showLoggedInState(email);
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        messageEl.innerHTML = `<div class="error-message">Login failed: ${error.message}</div>`;
      }
    });

    function showLoggedInState(email) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('logged-in-section').style.display = 'block';
      document.getElementById('username-display').textContent = email;
    }

    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error('Logout error:', error);
      }
      location.reload();
    }

    function goToApp() {
      window.location.href = 'categories.html';
    }
  </script>

</body>

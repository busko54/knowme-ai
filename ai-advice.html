<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowme AI - Advice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
    }
    .particles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
    }
    .particle {
      position: absolute; width: 2px; height: 2px; background: rgba(118, 169, 255, 0.3);
      border-radius: 50%; animation: float 20s infinite linear; opacity: 0.6;
    }
    @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }
    h1 {
      color: #76a9ff; text-align: center; margin-bottom: 30px; font-size: 2.8rem;
      text-shadow: 0 0 30px rgba(118, 169, 255, 0.8); animation: glow 2s ease-in-out infinite alternate;
      font-weight: 700; letter-spacing: -1px;
    }
    @keyframes glow { from { text-shadow: 0 0 20px rgba(118, 169, 255, 0.5); } to { text-shadow: 0 0 30px rgba(118, 169, 255, 1); } }
    .profile-section, .question-section, #advice {
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 25px;
      border-radius: 20px; margin-bottom: 25px; border: 2px solid rgba(118, 169, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); position: relative; overflow: hidden; color: #2d3748;
    }
    .profile-summary { background: rgba(247, 250, 252, 0.95); padding: 20px; border-radius: 15px; font-size: 0.95rem; line-height: 1.6; max-height: 200px; overflow-y: auto; border: 1px solid rgba(118, 169, 255, 0.2); }
    .profile-summary p { margin: 8px 0; }
    textarea {
      width: 100%; min-height: 100px; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0;
      background: #f7fafc; color: #2d3748; resize: vertical; margin-bottom: 15px; font-size: 1rem;
      font-family: inherit;
    }
    textarea:focus { outline: none; border-color: #76a9ff; background: #ffffff; box-shadow: 0 0 0 4px rgba(118, 169, 255, 0.1); }
    button {
      width: 100%; padding: 15px; background: linear-gradient(135deg, #76a9ff 0%, #667eea 50%, #764ba2 100%);
      color: white; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem;
      margin-bottom: 10px; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(118, 169, 255, 0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(118, 169, 255, 0.6); }
    button:disabled { background: #888; cursor: not-allowed; transform: none; }
    #advice { min-height: 200px; display: none; line-height: 1.8; font-size: 1.05rem; }
    .loading { text-align: center; padding: 30px; }
    .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #76a9ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .advice-header { border-bottom: 3px solid #76a9ff; padding-bottom: 15px; margin-bottom: 20px; font-weight: bold; font-size: 1.3rem; color: #4a5568; }
    .confidence-score { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 0.9rem; margin-left: 15px; font-weight: 600; }
    .confidence-high { background: rgba(76, 175, 80, 0.3); color: #4caf50; }
    .confidence-medium { background: rgba(255, 152, 0, 0.3); color: #ff9800; }
    .confidence-low { background: rgba(244, 67, 54, 0.3); color: #f44336; }
    .warning-box { background: rgba(244, 67, 54, 0.1); border-left: 4px solid #f44336; padding: 15px; border-radius: 8px; margin: 15px 0; color: #c62828; }
    .action-box { background: rgba(76, 175, 80, 0.1); border-left: 4px solid #4caf50; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(26, 26, 26, 0.8); border: 1px solid rgba(118, 169, 255, 0.3); color: #76a9ff; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease; cursor: pointer; z-index: 100; }
    .back-btn:hover { background: rgba(118, 169, 255, 0.1); }
    @media (max-width: 768px) { h1 { font-size: 2rem; } body { padding: 15px; } }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <button class="back-btn" onclick="window.location.href='categories.html'">‚Üê Back</button>
  
  <h1>üß† Knowme AI</h1>

  <div class="profile-section">
    <h3>Your Profile Summary</h3>
    <div class="profile-summary" id="profile-summary">Loading profile...</div>
  </div>

  <div class="question-section">
    <label style="font-size: 1.1rem; font-weight: 600; color: #4a5568; display: block; margin-bottom: 12px;">What decision are you facing?</label>
    <textarea id="user-question" placeholder="Ask me about any life decision..."></textarea>
    <button onclick="getAdvice()" id="advice-btn">Get AI-Powered Advice</button>
  </div>

  <div id="advice"></div>

  <script>
    // Create particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 20 + 's';
        p.style.animationDuration = (Math.random() * 10 + 15) + 's';
        container.appendChild(p);
      }
    }

    // Load and display profile
    function loadProfileData() {
      const profiles = {
        mental: JSON.parse(localStorage.getItem('mentalHealthProfile') || '{}'),
        finance: JSON.parse(localStorage.getItem('financeProfile') || '{}'),
        career: JSON.parse(localStorage.getItem('careerProfile') || '{}'),
        relationships: JSON.parse(localStorage.getItem('relationshipsProfile') || '{}'),
        fitness: JSON.parse(localStorage.getItem('fitnessProfile') || '{}'),
        lifestyle: JSON.parse(localStorage.getItem('lifestyleProfile') || '{}')
      };

      let summary = '<strong>Your Profile:</strong><br>';
      
      if (Object.keys(profiles.mental).length > 0) {
        summary += `<p><strong>Mental:</strong> Stress level ${profiles.mental.stressLevel || '?'}/10, ${profiles.mental.sleepHours || '?'} hrs sleep, Main stressor: ${profiles.mental.mainStressor || 'not specified'}</p>`;
      }
      
      if (Object.keys(profiles.finance).length > 0) {
        summary += `<p><strong>Finance:</strong> Monthly income ${profiles.finance.monthlyIncome || '?'}, Risk tolerance: ${profiles.finance.riskTolerance || 'not specified'}</p>`;
      }
      
      if (Object.keys(profiles.career).length > 0) {
        summary += `<p><strong>Career:</strong> Status: ${profiles.career.jobStatus || '?'}, Satisfaction: ${profiles.career.jobSatisfaction || '?'}/10</p>`;
      }

      if (summary === '<strong>Your Profile:</strong><br>') {
        summary = '<p style="color: #999;">Complete your profile for personalized advice. <a href="categories.html" style="color: #76a9ff;">Start here</a></p>';
      }

      document.getElementById('profile-summary').innerHTML = summary;
      return profiles;
    }

    // Analyze question context
    function analyzeQuestion(question, profiles) {
      const q = question.toLowerCase();
      
      const analysis = {
        isMajorFinancialDecision: q.includes('spend') || q.includes('money') || q.includes('$') || q.includes('invest') || q.includes('buy'),
        isTravel: q.includes('travel') || q.includes('italy') || q.includes('trip') || q.includes('vacation') || q.includes('go to'),
        isCareer: q.includes('job') || q.includes('quit') || q.includes('work') || q.includes('career'),
        isRelationship: q.includes('relationship') || q.includes('dating') || q.includes('friend') || q.includes('family'),
        isHealth: q.includes('health') || q.includes('exercise') || q.includes('sleep') || q.includes('stress'),
        isUrgent: q.includes('now') || q.includes('asap') || q.includes('urgent') || q.includes('rn'),
        isFeasible: !q.includes('afford') && !q.includes('can\'t') && !q.includes('impossible')
      };

      return analysis;
    }

    // Calculate confidence based on profile completeness
    function calculateConfidence(profiles, analysis) {
      let confidence = 50;
      
      const completedCategories = Object.values(profiles).filter(p => Object.keys(p).length > 0).length;
      confidence += completedCategories * 8;
      
      if (analysis.isMajorFinancialDecision && Object.keys(profiles.finance).length > 0) confidence += 15;
      if (analysis.isTravel && Object.keys(profiles.lifestyle).length > 0) confidence += 10;
      if (analysis.isCareer && Object.keys(profiles.career).length > 0) confidence += 15;
      
      return Math.min(confidence, 95);
    }

    // Generate contextual advice
    function generateAdvice(question, profiles, analysis, confidence) {
      const mental = profiles.mental;
      const finance = profiles.finance;
      const career = profiles.career;
      
      let advice = '';
      let criticalWarnings = [];

      // Major financial decision analysis
      if (analysis.isMajorFinancialDecision && question.includes('$100,000')) {
        
        // Extract financial situation
        const monthlyIncomeMatch = finance.monthlyIncome;
        const savingsMatch = finance.savings;
        const stressLevel = parseInt(mental.stressLevel) || 5;
        const jobSatisfaction = parseInt(career.jobSatisfaction) || 5;

        if (stressLevel >= 8) {
          criticalWarnings.push('‚ö†Ô∏è <strong>High stress detected:</strong> Major financial decisions made under high stress often lead to regret. Wait 2-3 weeks.');
        }

        if (jobSatisfaction <= 4 && mental.mainStressor?.includes('work')) {
          criticalWarnings.push('‚ö†Ô∏è <strong>Job unhappiness:</strong> Your work stress might be driving escape fantasies. Address job issues first.');
        }

        advice = `
<div class="advice-header">
  Your Personalized Financial Advice
  <span class="confidence-score ${confidence > 75 ? 'confidence-high' : confidence > 60 ? 'confidence-medium' : 'confidence-low'}">
    ${confidence}% Confidence
  </span>
</div>

<div style="background: rgba(255, 152, 0, 0.1); border: 2px solid #ff9800; border-radius: 10px; padding: 20px; margin: 20px 0;">
  <strong style="color: #ff9800; font-size: 1.1rem;">‚ö†Ô∏è Hold on - This needs deeper analysis</strong>
  <p style="margin-top: 10px;">Spending $100,000 right now is a major decision that shouldn't be rushed.</p>
</div>

${criticalWarnings.map(w => `<div class="warning-box">${w}</div>`).join('')}

<h4 style="color: #4a5568; margin-top: 20px;">Here's what I'm seeing:</h4>

<p><strong>Your current situation:</strong></p>
<ul style="line-height: 1.8; color: #555;">
  <li><strong>Stress level:</strong> ${mental.stressLevel}/10 ${parseInt(mental.stressLevel) >= 7 ? '(High - not ideal for major decisions)' : '(Manageable)'}</li>
  <li><strong>Main stressor:</strong> ${mental.mainStressor || 'not specified'}</li>
  <li><strong>Work satisfaction:</strong> ${career.jobSatisfaction}/10 ${parseInt(career.jobSatisfaction) <= 4 ? '(Low - suggests frustration)' : ''}</li>
  <li><strong>Sleep:</strong> ${mental.sleepHours} hours ${parseInt(mental.sleepHours) <= 5 ? '(Sleep-deprived, affects judgment)' : ''}</li>
</ul>

<div class="action-box">
  <h4 style="color: #2e7d32; margin-top: 0;">‚ö° What to do NOW (before spending $100k):</h4>
  <ol style="color: #555; line-height: 1.9;">
    <li><strong>Write it down:</strong> Describe exactly what you'd do in Italy and why. Leave it for 48 hours.</li>
    <li><strong>Financial reality check:</strong> What's your monthly income? $100k is how many months of income?</li>
    <li><strong>Root cause:</strong> Are you running TOWARD something or AWAY from something (like work stress)?</li>
    <li><strong>Reduce stress first:</strong> Take 1 week vacation locally to clear your head before committing $100k.</li>
    <li><strong>Talk it through:</strong> Discuss with someone you trust - not just in your head.</li>
  </ol>
</div>

<h4 style="color: #4a5568; margin-top: 20px;">Questions to answer before deciding:</h4>
<ul style="color: #666; line-height: 1.8;">
  <li>If you DON'T go, will you regret it in 5 years?</li>
  <li>If you DO go and have less savings, will that stress you even more?</li>
  <li>Can you do a shorter, cheaper trip first to test the idea?</li>
  <li>Is this about Italy specifically, or about escaping your current situation?</li>
</ul>

<p style="margin-top: 20px; padding: 15px; background: rgba(33, 150, 243, 0.1); border-radius: 8px; border-left: 4px solid #2196F3;">
  <strong>My honest take:</strong> With your current stress level and work situation, this feels more like an escape fantasy than a real decision. That's not bad - it means you need a change. But it might be a smaller change than $100k. What if you took a 2-week trip for $5k instead and used that time to figure out what's really wrong?
</p>
        `;

      } else {
        // Generic fallback
        advice = `
<div class="advice-header">Your Personalized Advice</div>
<p>Based on your profile (${Object.values(profiles).filter(p => Object.keys(p).length > 0).length} categories completed):</p>
<div class="action-box">
  <p><strong>Next step:</strong> Take one small action toward this decision today. Often, the best insights come from moving forward, not overthinking.</p>
</div>
        `;
      }

      return advice;
    }

    // Main function
    async function getAdvice() {
      const question = document.getElementById('user-question').value.trim();
      const btn = document.getElementById('advice-btn');
      const adviceEl = document.getElementById('advice');

      if (!question) {
        alert('Please enter your question');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Analyzing...';
      
      adviceEl.innerHTML = '<div class="loading"><div class="spinner"></div>Thinking about your decision...</div>';
      adviceEl.style.display = 'block';

      const profiles = loadProfileData();
      const analysis = analyzeQuestion(question, profiles);
      const confidence = calculateConfidence(profiles, analysis);

      // Simulate processing delay
      await new Promise(resolve => setTimeout(resolve, 1500));

      const advice = generateAdvice(question, profiles, analysis, confidence);
      adviceEl.innerHTML = advice;

      btn.disabled = false;
      btn.textContent = 'Get AI-Powered Advice';

      // Save to history
      const history = JSON.parse(localStorage.getItem('decisionHistory') || '[]');
      history.push({
        date: new Date().toISOString(),
        question: question,
        confidence: confidence
      });
      localStorage.setItem('decisionHistory', JSON.stringify(history.slice(-20)));
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      loadProfileData();
    });

    // Allow Enter key
    document.getElementById('user-question').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) getAdvice();
    });
  </script>
</body>
</html>

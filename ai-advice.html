<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knowme AI - Advice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
    }
    .particles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
    }
    .particle {
      position: absolute; width: 2px; height: 2px; background: rgba(118, 169, 255, 0.3);
      border-radius: 50%; animation: float 20s infinite linear; opacity: 0.6;
    }
    @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-100vh) rotate(360deg); } }
    h1 {
      color: #76a9ff; text-align: center; margin-bottom: 30px; font-size: 2.8rem;
      text-shadow: 0 0 30px rgba(118, 169, 255, 0.8); animation: glow 2s ease-in-out infinite alternate;
      font-weight: 700; letter-spacing: -1px;
    }
    @keyframes glow { from { text-shadow: 0 0 20px rgba(118, 169, 255, 0.5); } to { text-shadow: 0 0 30px rgba(118, 169, 255, 1); } }
    .profile-section, .question-section, #advice {
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 25px;
      border-radius: 20px; margin-bottom: 25px; border: 2px solid rgba(118, 169, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); position: relative; overflow: hidden; color: #2d3748;
    }
    #profile-summary { background: rgba(247, 250, 252, 0.95); padding: 20px; border-radius: 15px; font-size: 0.95rem; line-height: 1.6; max-height: 200px; overflow-y: auto; border: 1px solid rgba(118, 169, 255, 0.2); }
    textarea {
      width: 100%; min-height: 100px; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0;
      background: #f7fafc; color: #2d3748; resize: vertical; margin-bottom: 15px; font-size: 1rem;
      font-family: inherit;
    }
    textarea:focus { outline: none; border-color: #76a9ff; background: #ffffff; box-shadow: 0 0 0 4px rgba(118, 169, 255, 0.1); }
    button {
      width: 100%; padding: 15px; background: linear-gradient(135deg, #76a9ff 0%, #667eea 50%, #764ba2 100%);
      color: white; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem;
      margin-bottom: 10px; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(118, 169, 255, 0.4);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(118, 169, 255, 0.6); }
    button:disabled { background: #888; cursor: not-allowed; transform: none; }
    #advice { min-height: 200px; display: none; line-height: 1.8; font-size: 1.05rem; }
    .loading { text-align: center; padding: 30px; }
    .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #76a9ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(26, 26, 26, 0.8); border: 1px solid rgba(118, 169, 255, 0.3); color: #76a9ff; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease; cursor: pointer; z-index: 100; }
    .back-btn:hover { background: rgba(118, 169, 255, 0.1); }
    @media (max-width: 768px) { h1 { font-size: 2rem; } body { padding: 15px; } .back-btn { top: 15px; left: 15px; padding: 6px 12px; font-size: 0.8rem; } }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <button class="back-btn" onclick="window.location.href='categories.html'">‚Üê Back to Categories</button>
  
  <h1>üß† Knowme AI</h1>

  <div class="profile-section">
    <h3>Your Profile Summary</h3>
    <div id="profile-summary">Loading profile...</div>
  </div>

  <div class="question-section">
    <label style="font-size: 1.1rem; font-weight: 600; color: #4a5568; display: block; margin-bottom: 12px;">What decision are you facing?</label>
    <textarea id="user-question" placeholder="Ask me anything about your life decision..."></textarea>
    <button onclick="getAdvice()" id="advice-btn">Get AI-Powered Advice</button>
  </div>

  <div id="advice"></div>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 20 + 's';
        p.style.animationDuration = (Math.random() * 10 + 15) + 's';
        container.appendChild(p);
      }
    }

    function loadProfileData() {
      const profiles = {
        mental: JSON.parse(localStorage.getItem('mentalHealthProfile') || '{}'),
        finance: JSON.parse(localStorage.getItem('financeProfile') || '{}'),
        career: JSON.parse(localStorage.getItem('careerProfile') || '{}'),
        relationships: JSON.parse(localStorage.getItem('relationshipsProfile') || '{}'),
        fitness: JSON.parse(localStorage.getItem('fitnessProfile') || '{}'),
        lifestyle: JSON.parse(localStorage.getItem('lifestyleProfile') || '{}')
      };

      let summary = '<strong>Your Profile:</strong><br>';
      
      if (Object.keys(profiles.mental).length > 0) {
        summary += `<p><strong>Mental:</strong> Stress ${profiles.mental.stressLevel}/10, ${profiles.mental.sleepHours}hrs sleep, Stressor: ${profiles.mental.mainStressor}</p>`;
      }
      
      if (Object.keys(profiles.finance).length > 0) {
        summary += `<p><strong>Finance:</strong> Income ${profiles.finance.monthlyIncome}, Risk: ${profiles.finance.riskTolerance}</p>`;
      }
      
      if (Object.keys(profiles.career).length > 0) {
        summary += `<p><strong>Career:</strong> Status: ${profiles.career.jobStatus}, Satisfaction: ${profiles.career.jobSatisfaction}/10</p>`;
      }

      if (summary === '<strong>Your Profile:</strong><br>') {
        summary = '<p style="color: #999;">Complete your profile for personalized advice. <a href="categories.html" style="color: #76a9ff;">Start here</a></p>';
      }

      document.getElementById('profile-summary').innerHTML = summary;
      return profiles;
    }

    async function getAdvice() {
      const question = document.getElementById('user-question').value.trim();
      const btn = document.getElementById('advice-btn');
      const adviceEl = document.getElementById('advice');

      if (!question) {
        alert('Please enter your question');
        return;
      }

      const profiles = loadProfileData();
      const completedCategories = Object.values(profiles).filter(p => Object.keys(p).length > 0).length;
      
      if (completedCategories === 0) {
        adviceEl.style.display = 'block';
        adviceEl.innerHTML = `<div style="text-align:center;padding:40px;"><h3>Build Your Profile First</h3><p>Complete at least one category to get personalized advice.</p><button onclick="window.location.href='categories.html'" style="background:linear-gradient(135deg, #4CAF50, #45a049);color:white;padding:10px 20px;border-radius:10px;border:none;cursor:pointer;">Start Profile</button></div>`;
        return;
      }

      // Show loading state
      adviceEl.style.display = 'block';
      adviceEl.innerHTML = `<div class="loading"><div class="spinner"></div><span>Generating personalized advice using your profile...</span></div>`;
      btn.disabled = true;
      btn.textContent = 'Analyzing...';

      try {
        // Call the API with profile and question
        const response = await fetch('/api/advice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question: question,
            profile: profiles
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.advice) {
          adviceEl.innerHTML = `
            <div style="border-bottom: 3px solid #76a9ff; padding-bottom: 15px; margin-bottom: 20px;">
              <h3 style="color: #4a5568; margin: 0;">Your Personalized Advice</h3>
              <p style="margin: 10px 0 0 0; color: #999; font-size: 0.9rem;">Based on your profile (${completedCategories} area${completedCategories > 1 ? 's' : ''} completed)</p>
            </div>
            <div style="line-height: 1.8; white-space: pre-wrap; color: #4a5568;">${escapeHtml(data.advice)}</div>
          `;
        } else {
          adviceEl.innerHTML = `<div style="color: #d32f2f;">Error: No advice received from API</div>`;
        }
      } catch (error) {
        console.error('Error:', error);
        adviceEl.innerHTML = `
          <div style="color: #d32f2f;">
            <strong>Error getting advice:</strong> ${error.message}
            <p style="font-size: 0.9rem; margin-top: 10px;">Make sure your API endpoint is running at /api/advice</p>
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Get AI-Powered Advice';
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      loadProfileData();
    });

    document.getElementById('user-question').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) getAdvice();
    });
  </script>
</body>
</html>
